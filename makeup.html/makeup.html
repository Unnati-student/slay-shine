<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

        <div class="navbar">
            <div class="nav-search border">
                <select class="search-select">
                    <option>All</option></select>
                    <input placeholder="Search Product" class="search-input">
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
            </div>
    
            <div class="header">
                <p>slay & shine</p>
           </div>
    
            <div class="nav-signin">
                
                <i class="fa-solid fa-user"></i>
                Sign In
            </div>
            
    
           <div class="nav-cart">
            <i class="fa-solid fa-cart-shopping"></i>
           </div>
    
           <div class="nav-heart">
            <i class="fa-regular fa-heart"></i>
           </div>
        </div>
       
    
        <div class="linker">
            <div class="makeup">
                MAKEUP
            </div>
    
            <div class="skincare">
                SKINCARE
            </div>
    
            <div class="hair">
              HAIR
         </div>
    
         <div class="fragrance">
              FRAGRANCE
         </div>
        </div>
    </header>

    <div class="makeup-sec">
        <div class="makeup-pic">
           <div class="makeup-msg">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <p class="msg"><a>MAKEUP</a></p>
           </div> 
        </div>
    </div>

    <div class="lips-sec">
        <div class="box1 box">
         <div class="box-content">
            <div class="box-img" style="background-image: url('lipsu.jpg');"></div>
            
            <p>Rs-1500</p>
         </div>
        </div>
       <div class="box2 box">
        <div class="box-content">
            <div class="box-img" style="background-image:url('lipgloss.jpg');"></div>
            <p>Rs-1000</p>
                </div>
       </div>

       <div class="box3 box">
        <div class="box-content">
            <div class="box-img" style="background-image: url('lipliner.jpg');"></div>
            <p>Rs-300 ~ Pack of 5 shades</p>
        </div>
       </div>

    </div>

    <div class="shades">
        <div class="bo1 bo">
            
     <div class="shades-img" style="background-image: url('shades.png');"></div>
    </div>

    <div class="bo2 bo">
     <div class="shades-img" style="background-image: url('shadesgloss.jpg');"></div>
    </div>

    <div class="bo3 bo">
        <div class="shades-img" style="background-image: url('shadesliner_.jpg');"></div>
    </div>
    </div>
